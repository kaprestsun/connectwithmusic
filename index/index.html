<!DOCTYPE html>
<html lang="en">
<head>
    <title> Connect With Music </title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="topnav">
        <a class="maintitle" href="index.html"> Connect With Music </a>
    </div>
    <div class="introbody">
        <div class="intro">
            <p>Explore your music! Discover taste.</p>
        </div>
        <div id="login">
            <button class="spotifylogin">Log in with Spotify</button> 
        </div>
    </div>
    <div id="logged-in">
        <p>hi</p>
    </div>
    <script type="module" src="index.js"></script>
    <script>

        function getHashParams() {
            let hashParams = {};
            let e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while (e=r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        };

        let params = getHashParams();

        let access_token = params.access_token;
        let refresh_token = params.refresh_token;
        let error = params.error;

        if (error){
            alert('An error has occured during the autehntication');
        } else {
            if (access_token){
                $('#login').hide()
                $('#logged-in').show()
            } else {
                $('#login').show()
                $('#logged-in').hide()
            };
        };

        document.getElementById('refresh-token').addEventListener('click', function(){
            $.ajax({
                url: '/refresh_token',
                data: {
                    'refresh_token': refresh_token
                }
            }).done(function(data) {
                access_token = data.access_token;
                console.log(`new access token: ${access_token}`);
            })
        }, false);
   </script>


</body>

<style>
    body{
        background-image: url("../images/randomalbums.jpg");
        background-repeat: repeat;
        background-size: 280px;
    }
</style>


</html>
